<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Unibubble</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <i class="fas fa-comment-dots"></i> Unibubble
        </div>
        <h1>Welcome Back!</h1>
        <p>Login to connect with your campus community</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="input-group">
          <label for="email">University Email</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="student@university.edu" required>
          </div>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="••••••••" required>
            <button type="button" class="password-toggle">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>

        <div class="auth-divider">
          <span>or continue with</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-btn google">
            <img src="assets/images/google.svg" alt="">
            Google
          </button>
          <button type="button" class="social-btn microsoft">
            <img src="assets/images/microsoft.svg" alt="">
            Microsoft
          </button>
        </div>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
        <a href="forgot-password.html">Forgot password?</a>
      </div>
    </div>
  </div>

  <script>
    // Password toggle
    document.querySelector('.password-toggle').addEventListener('click', function() {
      const password = document.getElementById('password');
      const icon = this.querySelector('i');
      if (password.type === 'password') {
        password.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        password.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      localStorage.setItem('isLoggedIn', 'true');
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
